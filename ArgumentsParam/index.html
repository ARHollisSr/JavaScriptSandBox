<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arguments Param</title>
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>

<body>
    <script>
        function whatever(a, b, c) {
            assert(a === 1, 'The value of a is 1');
            assert(b === 2, 'The value of b is 2');
            assert(c === 3, 'The value of b is 3');

            assert(arguments.length === 5, "We've passed in 5 parameters")
            assert(arguments[0] === a, "First arg assigned to a");
            assert(arguments[1] === b, "Second arg assigned to b");
            assert(arguments[2] === c, "Third arg assigned to c");
            assert(arguments[3] === 4, "We can acess the fouth arg");
            assert(arguments[4] === 5, "We can access the fifth arg");
        }
        whatever(1,2,3,4,5);

    </script>
</body>

</html>
