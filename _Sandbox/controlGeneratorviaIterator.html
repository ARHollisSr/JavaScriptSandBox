<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>
<body>
    <script>
        function* WeaponGenerator() {
            yield "Katana";
            yield "Wakizashi";
        }

        const weaponsIterator = WeaponGenerator(); //creates an iterator

        const result1 = weaponsIterator.next(); //request a new value
        assert(typeof result1 === "object"
            && result1.value === "Katana"
            && !result1.done, "Katana received!");

        const result2 = weaponsIterator.next(); //request a new value
        assert(typeof result2 === "object"
            && result2.value === "Wakizashi"
            && !result2.done, "Wakizashi received!");

        const result3 = weaponsIterator.next(); //request a new value
        assert(typeof result3 === "object"
            && result3.value === undefined
            && result3.done, "There are no more results!");
    </script>
</body>
</html>
