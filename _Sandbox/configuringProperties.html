<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>

<body>
    <script>
        /*global assert*/
        
        var ninja = {};
        ninja.name = "Yoshi";
        ninja.weapon = "nunchucka";

        Object.defineProperty(ninja, "sneaky", {
            configurable: false,
            enumerable: false,
            value: true,
            writable: true
        });

        assert("sneaky" in ninja, "We can access the new property");
        for (let prop in ninja) {
            assert(prop !== undefined, "An enumerated property: " + prop);
        }
    </script>
</body>

</html>
