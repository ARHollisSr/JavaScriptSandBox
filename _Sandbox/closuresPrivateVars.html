<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>
<body>
    <script>
        function Ninja() {
            var feints = 0;
            this.getFeints = function() {
                return feints;
            };
            this.feint = function () {
                feints++;
            };
        }    

        var ninja1 = new Ninja();
        ninja1.feint();

        assert(ninja1.feints === undefined, "The private data is inaccessible to us.");
        assert(ninja1.getFeints() === 1, "We're able to access the internal feint count.");

        var ninja2 = new Ninja();
        assert(ninja2.getFeints() === 0, "The second ninja object gets its own feint variable");
    </script>
</body>
</html>
