<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>
<body>
    <script>
        const yoshi = {skulk: true};
        const hattori = {sneak: true};
        const kuma = {creep: true};

        assert("skulk" in yoshi, "Yoshi can skulk");
        assert(!("sneak" in yoshi), "Yoshi cannot sneak");
        assert(!("creep" in yoshi), "Yoshi cannot creep");

        Object.setPrototypeOf(yoshi, hattori);
        assert("sneak" in yoshi, "Yoshi can now sneak");
        assert(!("creep" in hattori), "Hattori cannot crreep");

        Object.setPrototypeOf(hattori, kuma);
        assert("creep" in hattori, "Hattor can now creep");
        assert("creep" in yoshi, "Yoshi can also creep");
    </script>
</body>
</html>
