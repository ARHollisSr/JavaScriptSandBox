<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>

<body>
    <script>
        class NinjaCollection {
            constructor() {
                this.ninjas = ["Yoshi", "Kuma", "Hattori"];
            }
            get firstNinja() {
                report("Getting firstNinja");
                return this.ninjas[0];
            }
            set firstNinja(value) {
                report("Setting firstNinja");
                this.ninjas[0] = value;
            }
        }

        const ninjaCollection = new NinjaCollection();
        assert(ninjaCollection.firstNinja === "Yoshi", "Yoshi is the first ninja");
        ninjaCollection.firstNinja = "Hachi";
        assert(ninjaCollection.firstNinja === "Hachi" && ninjaCollection.ninjas[0] === "Hachi",
            "Now Hachi is the first ninja");
    </script>
</body>

</html>
