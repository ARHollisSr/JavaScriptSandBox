<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Call Back</title>
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>

<body>
    <script>
        var text = "Badger and Blades";
        report("Before defining functions");

        function simpleCallBack(warriorCallBack) {
            report("In useless function");
            return warriorCallBack();
        }

        function getText() {
            report("In getText function");
            return text;
        }

        report("Before making all the calls");
        assert(simpleCallBack(getText) === text,
            "simpleCallback executed successfully! " + text);
        report("After the calls have been made");

    </script>
</body>

</html>
