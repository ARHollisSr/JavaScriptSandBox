<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>

<body>
    <script>
        function Ninja() {
            let skillLevel;
            this.getSkillLevel = () => skillLevel;
            this.setSkillLevel = value => {
                skillLevel = value;
            };
        }

        const ninja = new Ninja();
        ninja.setSkillLevel(100);
        assert(ninja.getSkillLevel() === 100, "Our ninja is at level 100");
    </script>
</body>

</html>
