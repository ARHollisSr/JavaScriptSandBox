<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>

<body>
    <script>
        function Ninja() { }
        const ninja = new Ninja();
        assert(typeof ninja === "object", "The type of instance is object");
        assert(ninja instanceof Ninja, "instanceof indentifies the constructor");
        assert(ninja.constructor === Ninja, "The ninja object was created by the Ninja function");
    </script>
</body>
