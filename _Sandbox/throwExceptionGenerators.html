<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../lib/Ninja/assert.css">
    <script src="../lib/Ninja/assert.js"></script>
</head>

<body>
    <script>
        function* NinjaGenerator() {
            try {
                yield "Hattori";
                fail("The expected exception didn't occur");
            }
            catch (e) {
                assert(e === "Catch this!", "Aha! We caught an exception");
            }
        }
            const ninjaIterator = NinjaGenerator();
            const result1 = ninjaIterator.next();
            assert(result1.value === "Hattori", "We got Hattori");
            ninjaIterator.throw("Catch this!");        
    </script>
</body>

</html>
